<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Stacky Dash - Unity WebGL Player</title>
    <!-- <link rel="shortcut icon" href="TemplateData/favicon.ico"> -->
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <div id="canvas-wrapper">
        <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      </div>
      <div id="unity-loading-bar">
        
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
       
      </div>
    </div>
    <script>
      var canvas = document.querySelector("#unity-canvas");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/StackyDash.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/StackyDash.data.unityweb",
        frameworkUrl: buildUrl + "/StackyDash.framework.js.unityweb",
        codeUrl: buildUrl + "/StackyDash.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "RocketStar Games",
        productName: "Stacky Dash",
        productVersion: "1.0.0",
        showBanner: unityShowBanner,
      };

      // By default, Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      // If you would like all file writes inside Unity Application.persistentDataPath
      // directory to automatically persist so that the contents are remembered when
      // the user revisits the site the next time, uncomment the following line:
      // config.autoSyncPersistentDataPath = true;
      // This autosyncing is currently not the default behavior to avoid regressing
      // existing user projects that might rely on the earlier manual
      // JS_FileSystem_Sync() behavior, but in future Unity version, this will be
      // expected to change.

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        console.log("Running on mobile device");

        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover';
        document.head.appendChild(meta);

        const container = document.querySelector("#unity-container");
        const wrapper = document.querySelector("#canvas-wrapper");
        const canvas = document.querySelector("#unity-canvas");

        container.className = "unity-mobile";
        canvas.className = "unity-mobile";

        // Update CSS variable for visible height
        function updateVh() {
          document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
        }

        window.addEventListener('resize', updateVh);
        window.addEventListener('orientationchange', updateVh);
        updateVh(); // initial run
        
      } else {
        // Desktop style: Render the game canvas in a window that scales to fit height
        const targetWidth = 1000;
        const targetHeight = 1450;

        // Ensure wrapper exists (you said you already added it). If not, create it dynamically:
        let wrapper = document.getElementById("canvas-wrapper");
        if (!wrapper) {
          wrapper = document.createElement("div");
          wrapper.id = "canvas-wrapper";
          // Insert wrapper as the same place the canvas currently is (replace canvas with wrapper->canvas)
          const container = document.getElementById("unity-container");
          const existingCanvas = document.getElementById("unity-canvas");
          container.replaceChild(wrapper, existingCanvas);
          wrapper.appendChild(existingCanvas);
        }

        // Set logical size of canvas (the internal resolution Unity expects)
        canvas.style.width = targetWidth + "px";
        canvas.style.height = targetHeight + "px";

        // Ensure canvas layout is clean
        canvas.style.display = "block";
        canvas.style.margin = "0";
        canvas.style.padding = "0";
        canvas.style.boxSizing = "border-box";

        // Wrapper controls positioning & overflow
        wrapper.style.display = "flex";
        wrapper.style.justifyContent = "center"; // center horizontally
        wrapper.style.alignItems = "center";     // center vertically
        wrapper.style.width = "100vw";
        wrapper.style.height = "100vh";
        wrapper.style.overflow = "hidden";
        wrapper.style.position = "relative";     // keep it in normal flow

        // IMPORTANT: use center transform origin so flex centring matches the visual scaled canvas
        canvas.style.transformOrigin = "center center";

        function scaleCanvas() {
          const scale = Math.min(
            window.innerHeight / targetHeight,
            window.innerWidth / targetWidth
          );

          // apply scale (no translate required because transform-origin is center)
          canvas.style.transform = `scale(${scale})`;

          // Optional: if you want to guarantee no sub-pixel gaps on some browsers,
          // you can round the scale to 4 decimal places:
          canvas.style.transform = `scale(${Math.round(scale * 10000) / 10000})`;
        }

        // initial scale + bind
        scaleCanvas();
        window.addEventListener("resize", scaleCanvas);
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
              }).then((unityInstance) => {
                document.querySelector("#unity-loading-bar").style.display = "none";
               

              }).catch((message) => {
                alert(message);
              });
            };

      document.body.appendChild(script);

    </script>
  </body>
</html>
